<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Butternut-Box-FE-Task</title>
  </head>
  <body>
    <div class="flex center maxw maxh">
      <div class="checkout-container">
        <div class="checkout-container__banner"></div>
        <h3 class="checkout-container__title">
          Choose a <span>free treat</span>
        </h3>
        <div class="checkout-container__treat-card-container">
          <div class="treat-card">
            <div class="treat-card__radiobtn">
              <input type="radio" name="treat" id="fishTreat" />
              <label for="fishTreat"></label>
              <div class="sparks"></div>
            </div>
            <div class="treat-card__content">
              <div class="img fish"></div>
              <div class="detail">
                <p>Our healthy fish treats</p>
                <div class="info">
                  <img width="15" height="15" src="img/info.png" />
                  <span>
                    More info
                    <svg width="11px" height="9px">
                      <use xlink:href="#arrow-down"></use>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="treat-card">
            <div class="treat-card__radiobtn">
              <input type="radio" name="treat" id="lambTreat" />
              <label for="lambTreat"></label>
              <div class="sparks"></div>
            </div>
            <div class="treat-card__content">
              <div class="img lamb"></div>
              <div class="detail">
                <p>Our healthy lamb treats</p>
                <div class="info">
                  <img width="15" height="15" src="img/info.png" />
                  <span>
                    More info
                    <svg width="11px" height="9px">
                      <use xlink:href="#arrow-down"></use>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- svg -->

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="arrow-down" viewBox="0 0 11 9">
        <g
          id="FINAL"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <g
            id="SNACKS"
            transform="translate(-263.000000, -255.000000)"
            fill="#1E5D8A"
          >
            <g
              id="fish-schnack-🐟"
              transform="translate(21.000000, 108.000000)"
            >
              <g id="short-🐟">
                <g
                  id="snack-info"
                  transform="translate(136.000000, 139.000000)"
                >
                  <g
                    id="arrow-down"
                    transform="translate(103.000000, 3.000000)"
                  >
                    <path
                      d="M14,5.35888954 C13.1135207,7.3826917 12.0987353,9.33670759 10.804009,11.1395199 C10.3840977,11.7327033 10.0924927,12.4305661 9.8242161,13.1051668 C9.43929747,14.0821747 8.69278862,14.3264267 8.03959337,13.5006224 C6.94315849,12.1048968 5.97502982,10.6044917 4.97190855,9.13897979 C4.3537059,8.23175813 3.79382426,7.27801228 3.19895002,6.34752853 C2.81403139,5.74271409 2.9889944,5.42867582 3.71217485,5.39378268 C4.24872809,5.37052058 4.70363193,5.4984621 4.98357275,6.02185921 C5.38015558,6.75461517 5.7767384,7.48737113 6.23164224,8.18523394 C6.81485228,9.06919351 7.43305492,9.92989098 8.06292177,10.7789574 C8.33119839,11.1395199 8.57614661,11.0813646 8.91440843,10.7673264 C10.5124039,9.2901834 11.4688684,7.37106066 12.5769675,5.55661734 C12.9152293,4.99832708 13.3934616,4.87038557 14,5.1262686 C14,5.20768593 14,5.27747221 14,5.35888954 Z"

                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
      </symbol>
    </svg>
  </body>
</html>
